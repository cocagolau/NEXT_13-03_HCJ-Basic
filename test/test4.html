</div>

<script type="text/javascript">

	(function() {
		var appendDiv = document.getElementById('appendDiv');
		document.getElementById('wrapper').addEventListener('click', append);

		function append(e) {
			var target = e.target || e.secElement || event.srcElement;
			var callbackFunction = callback[target.getAttribute('data-cb')];
			appendDiv.appendChild(callbackFunction());
		};

		var callback = {
			'1' : (function () {
					var div = document.createElement('div');
					div.innerHTML = 'number 1';
					return function() {
						return div.cloneNode(true);
					}
				}()),
			'2' : (function () {
					var img = document.createElement('img');
					img.src = 'http://www.google.co.kr/images/srpr/logo3w.png';
					return function () {
						return img.cloneNode(true);
					}
				}()),
			'delete' : function() {
				appendDiv.innerHTML = '';
			}
		};
	}());













</script>
